openapi: 3.0.3
info:
  title: AlAdhan - Prayer Times API
  version: 1.0.0
  description: |
    A RESTful API to get islamic prayer times for a given day, month or year.

    The API has several endpoints to assist developers. All the endpoints return JSON and are available over `http` and `https`.

    Please note that prayer timings might not always match your local mosque or government authority. Their timings are likely tuned or adjusted. Please see `https://aladhan.com/calculation-methods` for more details.
servers:
  - url: http://api.aladhan.com
  - url: https://api.aladhan.com
paths:
  /v1/timings/{date}:
    get:
      summary: Prayer Times for date
      description: Returns all prayer times for a specific date.
      tags:
        - Daily Prayer Times
      parameters:
        - $ref: '#/components/parameters/date'
        - $ref: '#/components/parameters/latitude'
        - $ref: '#/components/parameters/longitude'
        - $ref: '#/components/parameters/method'
        - $ref: '#/components/parameters/shafaq'
        - $ref: '#/components/parameters/tune'
        - $ref: '#/components/parameters/school'
        - $ref: '#/components/parameters/midnightMode'
        - $ref: '#/components/parameters/timezonestring'
        - $ref: '#/components/parameters/latitudeAdjustmentMethod'
        - $ref: '#/components/parameters/adjustment'
        - $ref: '#/components/parameters/iso8601'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/timings_response'
  /v1/timingsByAddress/{date}:
    get:
      summary: Prayer Times By Address
      description: Returns all prayer times for a specific date at a particular address.
      tags:
        - Daily Prayer Times
      parameters:
        - $ref: '#/components/parameters/date'
        - $ref: '#/components/parameters/address'
        - $ref: '#/components/parameters/x7xapikey'
        - $ref: '#/components/parameters/method'
        - $ref: '#/components/parameters/shafaq'
        - $ref: '#/components/parameters/tune'
        - $ref: '#/components/parameters/school'
        - $ref: '#/components/parameters/midnightMode'
        - $ref: '#/components/parameters/timezonestring'
        - $ref: '#/components/parameters/latitudeAdjustmentMethod'
        - $ref: '#/components/parameters/adjustment'
        - $ref: '#/components/parameters/iso8601'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/timings_response'
  /v1/timingsByCity/{date}:
    get:
      summary: Prayer Times By City
      description: Returns all prayer times for a specific date in a particular city.
      tags:
        - Daily Prayer Times
      parameters:
        - $ref: '#/components/parameters/date'
        - $ref: '#/components/parameters/city'
        - $ref: '#/components/parameters/country'
        - $ref: '#/components/parameters/state'
        - $ref: '#/components/parameters/x7xapikey'
        - $ref: '#/components/parameters/method'
        - $ref: '#/components/parameters/shafaq'
        - $ref: '#/components/parameters/tune'
        - $ref: '#/components/parameters/school'
        - $ref: '#/components/parameters/midnightMode'
        - $ref: '#/components/parameters/timezonestring'
        - $ref: '#/components/parameters/latitudeAdjustmentMethod'
        - $ref: '#/components/parameters/adjustment'
        - $ref: '#/components/parameters/iso8601'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/timings_response'
  /v1/calendar/{year}/{month}:
    get:
      summary: Prayer Times Calendar
      description: Returns all prayer times for a specific calendar month.
      tags:
        - Monthly / Annual Prayer Times Calendar
      parameters:
        - $ref: '#/components/parameters/month'
        - $ref: '#/components/parameters/year'
        - $ref: '#/components/parameters/latitude'
        - $ref: '#/components/parameters/longitude'
        - $ref: '#/components/parameters/annual'
        - $ref: '#/components/parameters/method'
        - $ref: '#/components/parameters/shafaq'
        - $ref: '#/components/parameters/tune'
        - $ref: '#/components/parameters/school'
        - $ref: '#/components/parameters/midnightMode'
        - $ref: '#/components/parameters/timezonestring'
        - $ref: '#/components/parameters/latitudeAdjustmentMethod'
        - $ref: '#/components/parameters/adjustment'
        - $ref: '#/components/parameters/iso8601'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/calendar_response'
  /v1/calendarByAddress/{year}/{month}:
    get:
      summary: Prayer Times Calendar by address
      description: Returns all prayer times for a specific calendar month at a particular address.
      tags:
        - Monthly / Annual Prayer Times Calendar
      parameters:
        - $ref: '#/components/parameters/month'
        - $ref: '#/components/parameters/year'
        - $ref: '#/components/parameters/address'
        - $ref: '#/components/parameters/x7xapikey'
        - $ref: '#/components/parameters/annual'
        - $ref: '#/components/parameters/method'
        - $ref: '#/components/parameters/shafaq'
        - $ref: '#/components/parameters/tune'
        - $ref: '#/components/parameters/school'
        - $ref: '#/components/parameters/midnightMode'
        - $ref: '#/components/parameters/latitudeAdjustmentMethod'
        - $ref: '#/components/parameters/adjustment'
        - $ref: '#/components/parameters/iso8601'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/calendar_response'
  /v1/calendarByCity/{year}/{month}:
    get:
      summary: Prayer Times Calendar by city
      description: Returns all prayer times for a specific calendar month by City.
      tags:
        - Monthly / Annual Prayer Times Calendar
      parameters:
        - $ref: '#/components/parameters/month'
        - $ref: '#/components/parameters/year'
        - $ref: '#/components/parameters/city'
        - $ref: '#/components/parameters/country'
        - $ref: '#/components/parameters/state'
        - $ref: '#/components/parameters/x7xapikey'
        - $ref: '#/components/parameters/annual'
        - $ref: '#/components/parameters/method'
        - $ref: '#/components/parameters/shafaq'
        - $ref: '#/components/parameters/tune'
        - $ref: '#/components/parameters/school'
        - $ref: '#/components/parameters/midnightMode'
        - $ref: '#/components/parameters/latitudeAdjustmentMethod'
        - $ref: '#/components/parameters/adjustment'
        - $ref: '#/components/parameters/iso8601'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/calendar_response'
  /v1/hijriCalendar/{year}/{month}:
    get:
      summary: Hijri Prayer Times Calendar
      description: Returns all prayer times for a specific Hijri calendar month.
      tags:
        - Monthly / Annual Prayer Times Calendar
      parameters:
        - $ref: '#/components/parameters/month'
        - $ref: '#/components/parameters/year'
        - $ref: '#/components/parameters/latitude'
        - $ref: '#/components/parameters/longitude'
        - $ref: '#/components/parameters/annual'
        - $ref: '#/components/parameters/method'
        - $ref: '#/components/parameters/shafaq'
        - $ref: '#/components/parameters/tune'
        - $ref: '#/components/parameters/school'
        - $ref: '#/components/parameters/midnightMode'
        - $ref: '#/components/parameters/timezonestring'
        - $ref: '#/components/parameters/latitudeAdjustmentMethod'
        - $ref: '#/components/parameters/adjustment'
        - $ref: '#/components/parameters/iso8601'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/calendar_response'
  /v1/hijriCalendarByAddress/{year}/{month}:
    get:
      summary: Prayer Times Hijri Calendar by address
      description: Returns all prayer times for a specific Hijri calendar month at a particular address.
      tags:
        - Monthly / Annual Prayer Times Calendar
      parameters:
        - $ref: '#/components/parameters/month'
        - $ref: '#/components/parameters/year'
        - $ref: '#/components/parameters/address'
        - $ref: '#/components/parameters/x7xapikey'
        - $ref: '#/components/parameters/annual'
        - $ref: '#/components/parameters/method'
        - $ref: '#/components/parameters/shafaq'
        - $ref: '#/components/parameters/tune'
        - $ref: '#/components/parameters/school'
        - $ref: '#/components/parameters/midnightMode'
        - $ref: '#/components/parameters/timezonestring'
        - $ref: '#/components/parameters/latitudeAdjustmentMethod'
        - $ref: '#/components/parameters/adjustment'
        - $ref: '#/components/parameters/iso8601'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/calendar_response'
  /v1/hijriCalendarByCity/{year}/{month}:
    get:
      summary: Prayer Times Hijri Calendar by city
      description: Returns all prayer times for a specific Hijri calendar month by City.
      tags:
        - Monthly / Annual Prayer Times Calendar
      parameters:
        - $ref: '#/components/parameters/month'
        - $ref: '#/components/parameters/year'
        - $ref: '#/components/parameters/city'
        - $ref: '#/components/parameters/country'
        - $ref: '#/components/parameters/state'
        - $ref: '#/components/parameters/x7xapikey'
        - $ref: '#/components/parameters/annual'
        - $ref: '#/components/parameters/method'
        - $ref: '#/components/parameters/shafaq'
        - $ref: '#/components/parameters/tune'
        - $ref: '#/components/parameters/school'
        - $ref: '#/components/parameters/midnightMode'
        - $ref: '#/components/parameters/timezonestring'
        - $ref: '#/components/parameters/latitudeAdjustmentMethod'
        - $ref: '#/components/parameters/adjustment'
        - $ref: '#/components/parameters/iso8601'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/calendar_response'
  /v1/currentDate:
    summary: Current Date
    parameters:
      - $ref: '#/components/parameters/zone'
    get:
      tags:
        - Date and Time
      summary: Current Date
      description: |
        Returns the current date for the specified time zone.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/current-date-success'
              example:
                code: 200
                status: OK
                data: 23-08-2017
  /v1/currentTime:
    summary: Current Time
    parameters:
      - $ref: '#/components/parameters/zone'
    get:
      tags:
        - Date and Time
      summary: Current Time
      description: |
        Returns the current time for the specified time zone.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/current-time-success'
              example:
                code: 200
                status: OK
                data: '05:32'
  /v1/currentTimestamp:
    summary: Current Timestamp
    parameters:
      - $ref: '#/components/parameters/zone'
    get:
      tags:
        - Date and Time
      summary: Current Timestamp
      description: |
        Returns the current [unix/epoch](https://en.wikipedia.org/wiki/Unix_time) timestamp for the specified time zone.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/current-timestamp-success'
              example:
                code: 200
                status: OK
                data: '1503495668'
  /v1/methods:
    get:
      tags:
        - Prayer Times Methods
      summary: Prayer Times Methods
      description: |
        Returns all the prayer times calculation methods & details supported by Islamic Network API. \

